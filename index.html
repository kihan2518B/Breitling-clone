<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breitling</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
      integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div
      id="loader"
      class="h-[100vh] w-[100vw] flex absolute overflow-hidden -z-50"
    >
      <img
        id="cloud1"
        class="w-[50vw] overflow-hidden"
        src="./assets/curtain.jpg"
        alt=""
      />
      <img
        id="cloud2"
        class="w-[50vw] overflow-hidden"
        src="./assets/curtain.jpg"
        alt=""
      />
    </div>
    <div id="main">
      <section id="navbar" class="">
        <header class="h-20 w-full bg-yellow-400">
          <nav id="Navbar" class="px-10 h-full flex items-center">
            <div id="nav-image" class="flex gap-3 w-[35rem]">
              <div id="logo-1" class="">
                <img
                  class="object-contain"
                  src="./assets/Artwork_8Logo-1.png"
                  alt=""
                />
              </div>
              <div id="logo-2" class="">
                <img
                  class="object-contain"
                  src="./assets/Rectangle 25367logo-2.png"
                  alt=""
                />
              </div>
              <div id="logo-3" class="">
                <img
                  class="object-contain"
                  src="./assets/Path 5876logo-3.png"
                  alt=""
                />
              </div>
            </div>
            <div
              class="w-full text-black ml-10 max-[1000px]:hidden align-center flex text-lg font-light"
            >
              <div id="nav-options" class="flex w-fit gap-5">
                <div class="w-[5rem]">
                  <h6
                    class="nav-link font-semibold text-base show transition ease-in-out delay-150 bg-transparent hover:-translate-y-1 hover:scale-110 rounded duration-300 cursor-pointer"
                  >
                    WATCHES
                  </h6>
                </div>
                <div class="w-1/7">
                  <h6
                    class="nav-link font-semibold text-base show transition ease-in-out delay-150 bg-transparent hover:-translate-y-1 hover:scale-110 rounded duration-300 cursor-pointer"
                  >
                    STRAPS
                  </h6>
                </div>
                <div class="w-1/7">
                  <h6
                    class="nav-link font-semibold text-base show transition ease-in-out delay-150 bg-transparent hover:-translate-y-1 hover:scale-110 rounded duration-300 cursor-pointer"
                  >
                    STORES
                  </h6>
                </div>
                <div class="w-1/7">
                  <h6
                    class="nav-link font-semibold text-base show transition ease-in-out delay-150 bg-transparent hover:-translate-y-1 hover:scale-110 rounded duration-300 cursor-pointer"
                  >
                    SERVICE
                  </h6>
                </div>
                <div class="w-1/7">
                  <h6
                    class="nav-link font-semibold text-base show transition ease-in-out delay-150 bg-transparent hover:-translate-y-1 hover:scale-110 rounded duration-300 cursor-pointer"
                  >
                    NFT
                  </h6>
                </div>
                <div class="w-1/7">
                  <h6
                    class="nav-link font-semibold text-base show transition ease-in-out delay-150 bg-transparent hover:-translate-y-1 hover:scale-110 rounded duration-300 cursor-pointer"
                  >
                    SUSTAINABILITY
                  </h6>
                </div>
                <div class="w-1/7">
                  <h6
                    class="nav-link font-semibold text-base show transition ease-in-out delay-150 bg-transparent hover:-translate-y-1 hover:scale-110 rounded duration-300 cursor-pointer"
                  >
                    ABOUT
                  </h6>
                </div>
              </div>
            </div>
            <div id="nav-icons" class="w-full flex justify-end">
              <div class="w-fit flex items-center gap-5">
                <div class="icon w-1/5">
                  <i
                    class="fa-solid hover:text-white transition ease-in-out duration-200 fa-magnifying-glass"
                  ></i>
                </div>
                <div class="icon w-1/5">
                  <i
                    class="fa-solid hover:text-white transition ease-in-out duration-200 fa-phone"
                  ></i>
                </div>
                <div class="icon w-1/5">
                  <i
                    class="fa-solid hover:text-white transition ease-in-out duration-200 fa-heart"
                  ></i>
                </div>
                <div class="icon w-1/5">
                  <i
                    class="fa-solid hover:text-white transition ease-in-out duration-200 fa-user"
                  ></i>
                </div>
                <div class="icon w-1/5">
                  <i
                    class="fa-solid hover:text-white transition ease-in-out duration-200 fa-bag-shopping"
                  ></i>
                </div>
              </div>
            </div>
          </nav>
        </header>
      </section>

      <!-- Hero Section -->
      <section id="hero-section" class="w-full">
        <div class="hero-video relative w-full">
          <div
            class="absolute bottom-0 h-full opacity-25 bg-black w-full z-10"
          ></div>
          <video class="h-[70vh] w-full" width="100%" autoplay muted>
            <source src="./videos/Hero-video.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
          <div
            class="h-fit w-fit absolute top-[7rem] z-20 left-[2rem] items-end"
          >
            <p class="text-end font-extrabold text-[1.5rem] text-yellow-400">
              BACK TO BASICS
            </p>
            <p class="text-end font-extrabold text-[1.5rem] text-white">
              THE STREAMLINED NEW
            </p>
            <p class="text-end font-extrabold text-[1.5rem] text-white">
              NAVITIMER
            </p>
            <p class="text-end text-sm font-light text-white">
              Be the firstone to see new editions
            </p>
            <p
              class="font-bold text-end text-black text-[1.5rem] bg-yellow-400 p-[0.5rem]"
            >
              JOIN THE WEBCAST
            </p>
          </div>
        </div>
      </section>

      <!-- campaign-wrapper -->
      <section>
        <div class="h-fit w-full">
          <div id="watchs_sllider" class="flex justify-evenly -z-10">
            <img
              id="watch_1"
              class="h-fit w-[33vw]"
              src="https://www.breitling.com/media/image/4/big_16_9/asset-version-f8c698e9d5/three-block-orbiter-v2.webp"
            />
            <img
              id="watch_2"
              class="h-fit w-[33vw]"
              src="https://www.breitling.com/media/image/4/big_16_9/asset-version-4ed2a51cbc/three-block-cosmonaute.webp"
            />
            <img
              id="watch_3"
              class="h-fit w-[33vw]"
              src="https://www.breitling.com/media/image/4/big_16_9/asset-version-cd8744193e/three-block-chronomat-titanium.webp"
            />
          </div>
          <div class=""></div>
        </div>
      </section>

      <!-- Trending -->
      <section></section>
    </div>

    <script src="./Animation.js"></script>
  </body>
</html>
