<body>

    <div class="h-[100vh] w-full flex justify-start items-center">
        <!-- <div id="container" class=" h-96 w-96 flex shrink rounded-full border-black border-2 relative"> -->
        <div
            class="relative flex shrink -left-[15rem] h-[25rem] w-[25rem] rounded-full border-2 border-gray-200 flex justify-center items-center">

                    alt="Image 1" onclick="addClass(this)">
            </div>
            <div
                class="clock-image-2 flex shrink right-0 translate-x-[35%] -translate-y-[45%] h-[10rem] w-[10rem] absolute flex justify-center items-center">

                    src="https://www.breitling.com/media/image/4/cfg_site_hd/asset-version-a8cbbb653f/u173771a1a1s1-superocean-automatic-36-soldier.webp"
                    alt="Image 1" onclick="addClass(this)">
            </div>

    </div>
    <style>
        .active {
            scale: 125%;
        }
    </style>

    <script>
        const images = document.querySelectorAll(".clock-image");
        function addClass(clickedImage) {
            images.forEach((image) => {
                image.classList.remove("active") //first remove active from all images then add it at the end for clicked image
                image.classList.add("z-10")
            })
            clickedImage.classList.add("active")
            clickedImage.classList.add("-z-50")
            console.log("class added")
        }
    </script>
