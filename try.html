<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscription Plans</title>
  <style>
    :root {
      --w: 12rem;
      --d: calc(var(--w) / 3);
      --l: 4px;
      --a: 1rem;
      --t: 1s;
    }

    * {
      margin: 0;
      border: none;
      background: transparent;
      color: inherit;
      font: inherit;
      text-transform: inherit;
    }

    body, body :not(script):not(style), ::before {
      display: grid;
    }

    body {
      grid-gap: 2em;
      grid-template-columns: repeat(auto-fit, min(100%, var(--w)));
      place-content: center;
      min-height: 100vh;
      background: #222;
      font: 900 1.25em/1.25 sans-serif;
      text-align: center;
      text-transform: uppercase;
    }

    .article {
      overflow: hidden;
      width: 350px;
      /* margin-inline: 100px; */
      padding-bottom: var(--a);
      backface-visibility: hidden;
      transform: perspective(25em);
      background: #fff content-box;
      filter: drop-shadow(4px 4px 13px);
      animation: card var(--t) ease-out backwards;
    }

    .article-basic {
      --dt0: 0s;
      --dt1: 0.5s;
      --dt2: 1s;
      --dt3: 1.5s;
      --dt4: 2s;
      --dt5: 2.5s;
      --cost: 9;
      /* --grad: #0fcf7b, #0c9f30; */
      background-size:contain ;
      background-image: url("./assets/home-straps.webp");
    }

    .article-standard {
      --dt0: 0.5s;
      --dt1: 1s;
      --dt2: 1.5s;
      --dt3: 2s;
      --dt4: 2.5s;
      --dt5: 3s;
      --cost: 19;
      --grad: #f7256e, #cc0c48;
    }

    .article-premium {
      --dt0: 1s;
      --dt1: 1.5s;
      --dt2: 2s;
      --dt3: 2.5s;
      --dt4: 3s;
      --dt5: 3.5s;
      --cost: 29;
      --grad: #f7ea1f, #f87d2c;
    }

    @keyframes card {
      0% { transform: perspective(25em) rotatey(.5turn) }
    }

    .header {
      grid-gap: var(--a);
      padding: calc(2 * var(--a)) .5em var(--a);
      transform-origin: 100% 100%;
      color: #fff;
      counter-reset: cost var(--cost);
      background: linear-gradient(var(--grad));
      animation: head var(--t) ease-out backwards;
    }

    .header::before {
      place-self: center;
      place-content: center;
      border: solid var(--l) currentcolor;
      width: var(--d);
      height: var(--d);
      border-radius: 50%;
      animation: ring var(--t) ease-out var(--dt3) backwards;
      content: '$' counter(cost);
    }

    .header::after {
      height: var(--l);
      background: currentcolor;
      clip-path: inset(0 round var(--l));
      animation: line var(--t) ease-out var(--dt2) backwards;
      content: '';
    }

    @keyframes head {
      0% { transform: translate(-100%) skewx(35deg) }
    }

    @keyframes ring {
      0% {
        transform: scale(0);
        opacity: 0;
      }
    }

    @keyframes line {
      0% { clip-path: inset(0 50% round var(--l)) }
    }

    h3::before, h3::after {
      place-self: center;
      animation: text var(--t) ease-out backwards;
    }

    h3::before {
      animation-name: text, move;
      content: attr(data-name);
    }

    h3::after {
      font-size: .6em;
      font-weight: 100;
      content: 'subscription';
    }

    @keyframes move {
      0% { transform: translate(50%) }
    }

    .section {
      margin-bottom: calc(-1 * var(--a));
      border-bottom: solid var(--a) transparent;
      /* background-color: inherit; */
      clip-path: polygon(0 0, 100% 0, 100% calc(100% - var(--a)), 50% 100%, 0 calc(100% - var(--a)));
    }

    button {
      place-content: center;
      line-height: 3;
      cursor: pointer;
      animation: text var(--t) ease-out backwards;
    }

    @keyframes text {
      0% {
        mask-position: calc(var(--j) * 100%);
      }
    }

    button, ::before, ::after {
      --j: 1;
      --sgn-j: calc(2 * var(--j) - 1);
      --not-j: calc(1 - var(--j));
      --mask: linear-gradient(calc(var(--sgn-j) * 90deg), red 33.333%, transparent 66.667%) calc(var(--not-j) * 100%) / 300%;
    }
  </style>
</head>
<body>
  <div class="article article-basic">
    <div class="header">
      <h3 data-name="basic">basic</h3>
    </div>
    <div class="section">
      <button>sign up</button>
    </div>
  </div>
  <div class="article article-standard">
    <div class="header">
      <h3 data-name="standard">standard</h3>
    </div>
    <div class="section">
      <button>sign up</button>
    </div>
  </div>
  <!-- <div class="article article-premium">
    <div class="header">
      <h3 data-name="premium">premium</h3>
    </div>
    <div class="section">
      <button>sign up</button>
    </div> -->
  </div>
</body>
</html>
